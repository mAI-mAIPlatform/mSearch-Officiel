name: Security Check

# Trigger sur tous les commits et toutes les PRs
on:
  push:
    branches:
      - '**'   # toutes les branches
  pull_request:
    branches:
      - '**'   # toutes les branches

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js v20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4️⃣ Exécuter un scan de vulnérabilités avec npm audit
      - name: Run npm audit
        run: npm audit --audit-level=moderate

      # 5️⃣ Optionnel : Scan plus complet avec Snyk
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test